<!DOCTYPE html>
<html>
  <head>
    <title>Add Cohere API key</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"] {
        padding: 5px;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Add Cohere API key</h1>
    <form>
      <label for="apiKey">API Key:</label>
      <input type="text" id="cohereapiKey" placeholder="Enter your API key">
      <button type="submit">Save</button>
    </form>
    <div id="status"></div>

    <!-- Load the script containing the save logic -->
    <script src="options.js"></script>
  </body>
</html>


<!-- from https://github.com/cohere-ai/sandbox-condense/blob/main/condense/options/options.html -->
